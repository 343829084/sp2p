    <script id="broadcastInfoTmpl" type="text/x-jquery-tmpl">
        <ul class="float-left">
            {{if registerList.length != 0}}
                {{each registerList}}
                    {{if $value != null}}
                        <li>${$value}</li>
                    {{/if}}
                {{/each}}
            {{/if}}
        </ul>
        <ul class="float-right">
            {{if rewardList.length != 0}}
                {{each rewardList}}
                    {{if $index==0 && $value != null}}
                        ${$value}
                    {{else $index!=0 && $value != null}}
                        <li>${$value}</li>
                    {{/if}}
                {{/each}}
            {{/if}}
        </ul>
    </script>
    <script type="text/javascript" src="../javascripts/activity/register.js"></script>

    <script type="text/javascript" src="../../../public/javascripts/activity/register.js"></script>

<body>
<div class="banner">
    <img src="../../../public/images/activity/banner.png" width="100%" height="100%" alt="">
</div>
<div class="main-container">
    <div>
        <a id="registerBtn" class="register-btn" href="javascript:void(0);"><em>我要注册</em></a>
    </div>
    <div class="link-div">
        <a href="javascript:void(0);" class="register-new-customer-link">如何准备开户</a>
        <a href="javascript:void(0);" class="security-link">安全保障</a>
    </div>
    <div class="content">
        <div class="clearfix">
            <em class="title float-left">活动播报</em>
        </div>
        <hr>
        <div id="broadcast" class="clearfix list">
        </div>
        <div class="clearfix">
            <em class="title float-left">活动说明</em>
            <em class="title float-right">客服电话 ： 400-728-0153</em>
        </div>
        <hr>
        <div class="activity-info">
            <p>
                1、活动期间，完成金豆荚开户（注册并绑卡，仅限PC版）送2000金豆。
            </p>

            <p>
                金豆价值为：100个金豆=1元人民币。您可在“财富”页面“我的金豆荚”中查看您的金豆奖励。金豆在金豆荚网页版和手机app上可以通用。
            </p>

            <p>
                2、每周将从新用户中随机抽取2名幸运用户，各奖励Apple Watch（运动版）一个。请在奖励公告后一周内联系客服领取奖品，逾期视为放弃。
            </p>

            <p>
                3、若有冒（盗）用他人信息，或恶意骗取活动奖励，金豆荚有权取消奖励或冻结账户，情节严重者将移交司法机关处理。
            </p>

            <p>
                4、金豆荚保留活动最终解释权。
            </p>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
        </div>
    </div>
</div>
